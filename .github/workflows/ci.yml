name: Run CI
permissions: read-all
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Setup CI
      uses: lava-nc/ci-setup-composite-action@v1.5.12_py3.10
      with:
        repository: 'Lava-Optimization'

    - name: Run flakeheaven (flake8)
      run: poetry run flakeheaven lint src/lava tests/

  security-lint:
    name: Security Lint Code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Setup CI
      uses: lava-nc/ci-setup-composite-action@v1.5.12_py3.10
      with:
        repository: 'Lava-Optimization'

    - name: Run bandit    
      uses: tj-actions/bandit@v5.1
      with:
        targets: |
          src/lava/.      
        options: "-r  --format custom --msg-template '{abspath}:{line}: {test_id}[bandit]: {severity}: {msg}'"

  unit-tests:
    name: Unit Test Code + Coverage
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Setup CI
      uses: lava-nc/ci-setup-composite-action@v1.5.12_py3.10
      with:
        repository: 'Lava-Optimization'    

    - name: Run unit tests
      run: poetry run pytest
